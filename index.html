<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Infinite Wisdom</title>
  <style>
    /* Color palette: dark teal/blue-green */
    :root {
      --bg-color: #003a4d; /* dark blue-green */
      --text-color: #cce7e8; /* light teal */
      --accent-color: #00707a; /* medium teal */
      --border-color: #005f66;
    }
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      line-height: 1.6;
      font-size: 18px;
      padding: 2rem 1rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      max-width: 900px;
      padding: 1rem 0;
      border-bottom: 1px solid var(--border-color);
      text-align: center;
      font-weight: 600;
      font-size: 1.6rem;
      letter-spacing: 0.05em;
      user-select: none;
      font-variant: small-caps;
    }

    main {
      max-width: 900px;
      width: 100%;
      margin-top: 2rem;
      /* content area */
    }

    /* Links styling */
    a {
      color: var(--accent-color);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s ease;
    }
    a:hover,
    a:focus {
      border-bottom: 1px solid var(--accent-color);
      outline: none;
    }

    /* Simple container for file list or content */
    .content-section {
      background-color: #004d5a; /* slightly lighter dark teal */
      padding: 1.5rem 2rem;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 112, 122, 0.2);
    }

    /* Paragraph spacing */
    p {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    The Infinite Wisdom That Shapes Everything
  </header>
  <main>
    <section class="content-section">
      <!-- Example content -->
      <p>Welcome to this space dedicated to those who live and breathe knowledge.</p>
      <p>Here you will find curated scientific and philosophical materials to deepen your understanding and fuel your continuous journey.</p>
      <!-- Add your content or file links here -->
    </section>
  </main>
</body>
</html>
